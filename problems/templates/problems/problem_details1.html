<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
        .problem-details {
            margin-top: 20px;
        }
        .example-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">JudgeMyCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
          <!--      <li class="nav-item">
                    <a class="nav-link" href="#">Problems</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>-->
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container problem-details">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="display-4">{{ problems.title }}</h2>
            <p class="lead">{{ problems.description }}</p>
            <hr>
            <p><strong>Difficulty:</strong> {{ problems.difficulty }}</p>
            <div class="example-section">
                <h5>Example Input</h5>
                <pre>{{ problems.example_input }}</pre>
            </div>
            <div class="example-section mt-3">
                <h5>Example Output</h5>
                <pre>{{ problems.example_output }}</pre>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
