<!DOCTYPE html>
<html>
<head>
    <title>Problems List</title>
</head>
<body>
    <h1>Problems</h1>
    <ul>
        {% for problem in problems %}
            <li>
                <h2><a href = "/problems/{{problem.id}}/">{{ problem.title }}</a></h2>
               <!--<p>{{ problem.description }}</p>--> 
               <!--<p>Difficulty: {{ problem.difficulty }}</p>-->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
